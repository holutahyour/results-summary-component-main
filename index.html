<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,500;0,800;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      padding: 3rem;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- 
  <img src="assets/images/icon-reaction.svg" alt="">
  <img src="assets/images/icon-verbal.svg" alt="">
  <img src="assets/images/icon-visual.svg" alt=""> -->
  <main>
    <div class="card">
      <div class="card_result">
        <h3 class="card_result-header">Your Result</h3>
        <div class="card_result-body">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="card_result-summary">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="card_summary">
        <h3 class="card_summary-header">Summary</h3>
        <div class="card_summary-list">
          <!-- <div class="card_sumary-body">
          <img src="assets/images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
          <p><span>80</span> / 100</p>        
        </div> -->
        </div>
        <button class="card_summary-button">Continue</button>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Victor Onibudo</a>.
    </footer>
  </main>


  <script type="module" src="main.js"></script>
</body>


</html>
